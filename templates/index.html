<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .resume-section {
            margin-bottom: 2rem;
            padding: 1rem;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .skill-badge {
            margin: 0.25rem;
            padding: 0.5rem 1rem;
            background-color: #e9ecef;
            border-radius: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-file-alt"></i> Resume Builder</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <form id="resumeForm">
                    <!-- Personal Information -->
                    <div class="resume-section">
                        <h3><i class="fas fa-user"></i> Personal Information</h3>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" rows="2" required></textarea>
                        </div>
                    </div>

                    <!-- Summary -->
                    <div class="resume-section">
                        <h3><i class="fas fa-align-left"></i> Professional Summary</h3>
                        <div class="mb-3">
                            <textarea class="form-control" id="summary" rows="4" required></textarea>
                        </div>
                    </div>

                    <!-- Education -->
                    <div class="resume-section">
                        <h3><i class="fas fa-graduation-cap"></i> Education</h3>
                        <div id="educationContainer">
                            <div class="education-entry mb-3">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="text" class="form-control mb-2" placeholder="Institution" required>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control mb-2" placeholder="Degree" required>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control mb-2" placeholder="Field of Study" required>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control mb-2" placeholder="GPA (Optional)">
                                    </div>
                                    <div class="col-md-6">
                                        <input type="date" class="form-control mb-2" required>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="date" class="form-control mb-2" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-outline-primary" onclick="addEducation()">
                            <i class="fas fa-plus"></i> Add Education
                        </button>
                    </div>

                    <!-- Experience -->
                    <div class="resume-section">
                        <h3><i class="fas fa-briefcase"></i> Work Experience</h3>
                        <div id="experienceContainer">
                            <div class="experience-entry mb-3">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="text" class="form-control mb-2" placeholder="Company" required>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control mb-2" placeholder="Position" required>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="date" class="form-control mb-2" required>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="date" class="form-control mb-2" required>
                                    </div>
                                    <div class="col-12">
                                        <textarea class="form-control mb-2" placeholder="Description" rows="3" required></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-outline-primary" onclick="addExperience()">
                            <i class="fas fa-plus"></i> Add Experience
                        </button>
                    </div>

                    <!-- Skills -->
                    <div class="resume-section">
                        <h3><i class="fas fa-tools"></i> Skills</h3>
                        <div id="skillsContainer">
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="text" class="form-control mb-2" placeholder="Skill Name" required>
                                    </div>
                                    <div class="col-md-6">
                                        <select class="form-control mb-2" required>
                                            <option value="">Select Level</option>
                                            <option value="Beginner">Beginner</option>
                                            <option value="Intermediate">Intermediate</option>
                                            <option value="Advanced">Advanced</option>
                                            <option value="Expert">Expert</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-outline-primary" onclick="addSkill()">
                            <i class="fas fa-plus"></i> Add Skill
                        </button>
                    </div>

                    <button type="submit" class="btn btn-primary mb-4">
                        <i class="fas fa-save"></i> Save Resume
                    </button>
                </form>
            </div>

            <!-- Preview Section -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Resume Preview</h4>
                    </div>
                    <div class="card-body" id="resumePreview">
                        <!-- Preview content will be dynamically updated -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to add new education entry
        function addEducation() {
            const container = document.getElementById('educationContainer');
            const newEntry = container.querySelector('.education-entry').cloneNode(true);
            newEntry.querySelectorAll('input').forEach(input => input.value = '');
            container.appendChild(newEntry);
        }

        // Function to add new experience entry
        function addExperience() {
            const container = document.getElementById('experienceContainer');
            const newEntry = container.querySelector('.experience-entry').cloneNode(true);
            newEntry.querySelectorAll('input, textarea').forEach(input => input.value = '');
            container.appendChild(newEntry);
        }

        // Function to add new skill entry
        function addSkill() {
            const container = document.getElementById('skillsContainer');
            const newEntry = container.querySelector('.row').cloneNode(true);
            newEntry.querySelectorAll('input, select').forEach(input => input.value = '');
            container.appendChild(newEntry);
        }

        // Function to update preview
        function updatePreview() {
            const preview = document.getElementById('resumePreview');
            // Add preview update logic here
        }

        // Form submission handler
        document.getElementById('resumeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            // Add form submission logic here
            alert('Resume saved successfully!');
        });
    </script>
</body>
</html>
